        .product-card {
            margin-bottom: 2 rem;

        .card-img-top {

            object-fit: cover;
            max-height: 280px;
            transition: transform 0.3s;
        }

            transform: scale(1.05);
        }

        .card {
  border: 1px solid darkslategrey; 
  border-radius: 10px; 
  overflow: hidden; 
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
  transition: transform 0.3s ease; 
}

        /* Quantity Controls */
.quantity-controls {
  display: flex;
  align-items: center;
  margin-top: 1rem;
}

.quantity-controls .btn {
  border: 1px solid #28a745; /* Border color */
  border-radius: 5px; /* Rounded corners */
  padding: 0.5rem 1rem; /* Padding inside buttons */
  font-size: 1rem; /* Font size */
  color: #fff; /* Text color */
  background-color: #28a745; /* Background color */
  transition: background-color 0.3s ease, color 0.3s ease; /* Smooth color transition */
}

.quantity-controls .btn:hover {
  background-color: #218838; /* Darker green for hover */
  color: #fff; /* Maintain text color on hover */
}

.quantity-controls .quantity-input {
  width: 60px; /* Fixed width for quantity input */
  text-align: center; /* Center text */
  border: 1px solid #28a745; /* Border color */
  border-radius: 5px; /* Rounded corners */
  font-size: 1rem; /* Font size */
  margin: 0 0.5rem; /* Margin on sides */
}

.quantity-controls .quantity-input:focus {
  outline: none; /* Remove outline */
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* Shadow on focus */
}
